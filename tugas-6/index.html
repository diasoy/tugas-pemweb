<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Finder</title>
    <script>
        function findMax() {
            // Mengambil nilai dari input
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var num3 = parseFloat(document.getElementById("num3").value);

            // Melakukan operasi matematika untuk mencari nilai maksimum
            var max = Math.max(num1, num2, num3);

            // Menampilkan output di halaman
            document.getElementById("result").innerHTML = "Nilai maksimum adalah: " + max;

            // Mengosongkan input
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("num3").value = "";
        }
    </script>
</head>

<body>
    <h1>Max Finder</h1>
    <form>
        <label for="num1">Angka 1:</label>
        <input type="number" id="num1"><br><br>
        <label for="num2">Angka 2:</label>
        <input type="number" id="num2"><br><br>
        <label for="num3">Angka 3:</label>
        <input type="number" id="num3"><br><br>
        <button type="button" onclick="findMax()">Cari Nilai Maksimum</button>
    </form>
    <div id="result"></div>
</body>

</html>
